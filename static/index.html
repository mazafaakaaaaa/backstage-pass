<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Chat Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .auth-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .auth-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .auth-badge.authenticated {
            background: rgba(255, 255, 255, 0.2);
        }

        .auth-badge.not-authenticated {
            background: rgba(255, 255, 255, 0.1);
        }

        .auth-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .auth-button:hover {
            transform: scale(1.05);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
            padding: 0 4px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            margin-top: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– MCP Chat Bot</h1>
            <div class="auth-status">
                <span id="authBadge" class="auth-badge not-authenticated">Not Authenticated</span>
                <button id="authButton" class="auth-button" onclick="authenticateGitHub()">
                    Connect GitHub
                </button>
            </div>
        </div>
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="empty-state">
                    <p>ðŸ‘‹ Welcome! Connect your GitHub account to get started.</p>
                    <p style="margin-top: 10px; font-size: 14px;">Ask me anything, and I'll use your GitHub data to help!</p>
                </div>
            </div>
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="input-field" 
                    placeholder="Type your message..."
                    onkeypress="handleKeyPress(event)"
                >
                <button id="sendButton" class="send-button" onclick="sendMessage()">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;
        let isAuthenticated = false;

        // Initialize session on page load
        async function initSession() {
            // Check if session_id is in URL (for OAuth callback)
            const urlParams = new URLSearchParams(window.location.search);
            const urlSessionId = urlParams.get('session_id');
            
            // Check localStorage first
            const storedSessionId = localStorage.getItem('session_id');
            
            if (urlSessionId) {
                // OAuth callback - store in localStorage and remove from URL
                sessionId = urlSessionId;
                localStorage.setItem('session_id', sessionId);
                // Clean up URL without reloading
                const newUrl = window.location.pathname;
                window.history.replaceState({}, document.title, newUrl);
                await checkSession();
            } else if (storedSessionId) {
                // Use stored session ID
                sessionId = storedSessionId;
                await checkSession();
            } else {
                // Create new session
                try {
                    const response = await fetch('/api/session');
                    const data = await response.json();
                    sessionId = data.session_id;
                    localStorage.setItem('session_id', sessionId);
                    isAuthenticated = data.authenticated;
                    updateAuthUI();
                } catch (error) {
                    console.error('Failed to create session:', error);
                }
            }
        }

        async function checkSession() {
            if (!sessionId) return;
            
            try {
                const response = await fetch('/api/session', {
                    method: 'GET',
                    headers: {
                        'X-Session-ID': sessionId
                    }
                });
                const data = await response.json();
                isAuthenticated = data.authenticated;
                updateAuthUI();
            } catch (error) {
                console.error('Failed to check session:', error);
            }
        }

        function updateAuthUI() {
            const badge = document.getElementById('authBadge');
            const button = document.getElementById('authButton');
            
            if (isAuthenticated) {
                badge.textContent = 'âœ“ Authenticated';
                badge.className = 'auth-badge authenticated';
                button.textContent = 'Reconnect';
            } else {
                badge.textContent = 'Not Authenticated';
                badge.className = 'auth-badge not-authenticated';
                button.textContent = 'Connect GitHub';
            }
        }

        function authenticateGitHub() {
            if (!sessionId) {
                alert('Please wait for session to initialize...');
                return;
            }
            // Store session ID in sessionStorage temporarily for OAuth flow
            sessionStorage.setItem('oauth_session_id', sessionId);
            window.location.href = `/auth/github?session_id=${sessionId}`;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            if (!sessionId) {
                alert('Session not initialized. Please refresh the page.');
                return;
            }

            // Add user message to UI
            addMessage('user', message);
            input.value = '';

            // Disable input while processing
            const sendButton = document.getElementById('sendButton');
            const originalText = sendButton.innerHTML;
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-ID': sessionId
                    },
                    body: JSON.stringify({ message: message }),
                });

                // Check if response is OK
                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMessage = `HTTP ${response.status}: ${errorText}`;
                    try {
                        const errorData = JSON.parse(errorText);
                        if (errorData.error) {
                            errorMessage = errorData.error;
                        }
                    } catch (e) {
                        // Not JSON, use the text as-is
                    }
                    addMessage('assistant', `Error: ${errorMessage}`);
                    return;
                }

                const data = await response.json();
                
                if (data.error) {
                    addMessage('assistant', `Error: ${data.error}`);
                } else {
                    addMessage('assistant', data.message);
                }
            } catch (error) {
                console.error('Chat error:', error);
                addMessage('assistant', `Error: ${error.message}`);
            } finally {
                sendButton.disabled = false;
                sendButton.innerHTML = originalText;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('messages');
            
            // Remove empty state if present
            const emptyState = messagesDiv.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;

            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString();

            messageDiv.appendChild(bubble);
            messageDiv.appendChild(time);
            messagesDiv.appendChild(messageDiv);

            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Initialize on page load
        initSession();
    </script>
</body>
</html>
